<div class="wrap">
  <header>
    <h1>Credit Card Payment Demo</h1>
    <p class="sub">
      Select a payment option and see payoff details.
      <span class="mono">(for research demo only)</span>
    </p>
  </header>

  <main class="card" role="region" aria-label="Calculator">
    <!-- Payment Options -->
    <section aria-labelledby="options-title">
      <h2 id="options-title">Payment Amount</h2>
      <div class="options">
        <label>
          <input type="radio" name="payOption" value="2836.90" checked />
          Statement Balance: $2836.90
        </label><br />

        <label>
          <input type="radio" name="payOption" value="2875.11" />
          Current Balance: $2875.11
        </label><br />

        <label>
          <input type="radio" name="payOption" value="28.00" />
          Minimum Payment Due: $28.00
        </label><br />

        <label>
          <input type="radio" name="payOption" value="other" />
          Other Amount:
          <!-- Help / info icon to reveal slider -->
          <button type="button" class="help-icon" id="sliderHelp" aria-controls="sliderBox" aria-expanded="false" aria-label="Set a custom payment amount">?</button>
        </label>

        <!-- Hidden slider box (enabled inputs; just hidden by default) -->
        <div class="slider-box" id="sliderBox" style="display:none;">
          <p>Select a custom payment amount:</p>
          <input
            id="paymentInput"
            type="number"
            min="0"
            max="100000"
            step="1"
            value="500"
          />
          <input
            id="paymentRange"
            type="range"
            min="0"
            max="3000"
            step="10"
            value="500"
          />
        </div>
      </div>
    </section>

    <!-- Results -->
    <section aria-labelledby="results-title">
      <h2 id="results-title">Results</h2>
      <div class="results" role="status" aria-live="polite">
        <div class="stat">
          <div class="k">Years to Pay Off</div>
          <div class="v" id="yearsOut">—</div>
        </div>
        <div class="stat">
          <div class="k">Total Balance After Interest</div>
          <div class="v" id="totalOut">—</div>
        </div>
      </div>

      <div class="bar">
        <div class="lab">
          <span>Progress toward payoff</span>
          <span id="progLabel">0%</span>
        </div>
        <div class="track">
          <div class="fill" id="fill"></div>
        </div>
      </div>
    </section>
  </main>

  <footer>Demo Website for Research Use Only</footer>
</div>
